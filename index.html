<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bannerrotator.css" />        
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bannerrotator.js"></script>

                    </div>

                    <div class="col-md-10">
                        
                    </div>    
                </div>
            </div>    
        </header>
        <section>
            <div id="slides">
                <div class="bannercontent">
                    <img class="banner-image" src="images/banner-1.jpg" alt="banner-image" />
                </div>
                <div class="bannercontent">
                    <img class="banner-image" src="images/banner-2.jpg" alt="banner-image" />
                </div>
                <div class="bannercontent">
                    <img class="banner-image" src="images/banner-3.jpg" alt="banner-image" />
                </div>
                <div class="bannercontent">
                    <img class="banner-image" src="images/banner-4.jpg" alt="banner-image" />

        </section>
        <footer id="global-footer"></footer>
